<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Морской бой</title>
</head>
<body>
    <h1>Морской бой</h1>

    <script>
      let  randomLoc = Math.floor(Math.random() * 5);
      let location1 = randomLoc;
      let location2 = location1 + 1;
      let location3 = location2 + 1;
      let quess;
      let hits = 0;
      let guesses = 0;
      let isSunk = false;
      while (isSunk == false) {
        guess = prompt("ready, aim, fire!(enter a number from 0-6):");
        if (guess < 0 || guess > 6) {
            alert("please entrr a valid cell number!");
        } else {
            guesses = guesses + 1;
        
            if (quess == location1 || guess == location2 || guess == location3) {
                alert('HIT');
                hits = hits + 1;
                if (hits == 3) {
                    isSunk = true;
                    alert ("You sank my battleship");
                }
            } else {
                alert("MISS");
            }
        }
      }
      let stats = "You took" + guesses + "guesses to sink the battleship, " + "вы сделали попыток" + (3/guesses);
      alert(stats);


    </script>
</body>
</html>
